<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Ticket Tracking Application</title>
</head>

<body>
	<div class="container">
		<br>
		<h1>Ticket Tracking Application</h1>
		<hr>

	
<h2> List of Tickets </h2>
<br>
		<form th:action="@{/tickets/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Title or Short Discription" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  </form>
 <br>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Short Discription</th>
					<th>Create Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- For loop in thymeleaf-->
				<tr th:each="ticket : ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.shortDescription}"></td>
					<td th:text="${#dates.formatISO(ticket.createDate)}"></td>
					<td>
						<div class="row">
							<div class="col-small">
								<!-- Add "view" button/link -->
								<form action="#" th:action="@{/tickets/showFormForView}" method="POST">

									<input type="hidden" name="id" th:value="${ticket.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">View</button>

								</form>
							</div>
							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/tickets/showFormForUpdate}" method="POST">

									<input type="hidden" name="id" th:value="${ticket.id}" />
									<button type="submit" class="btn btn-secondary btn-sm ml-3 mr-1">Update</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/tickets/delete}" method="POST">

									<input type="hidden" name="id" th:value="${ticket.id}" />
									<button type="submit" class="btn btn-danger btn-sm ml-3 mr-1"
										onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
										Delete
									</button>
								</form>
							</div>



						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="row">

			<div class="col-small">
				<!-- Add "update" button/link -->
				<form action="#" th:action="@{/tickets/add}" method="GET">
					<button type="submit" class="btn btn-primary btn-sm ml-3 mr-1">Add a new Ticket</button>
				</form>
			</div>


		</div>
	</div>


</body>
