<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Ticket Tracking Application</title>
</head>

<body>
	<div class="container">
		<br>
		<h1>Ticket Tracking Application</h1>
		<hr>
		<p class="h4 mb-4"><span th:text="${TASK}"></span> Ticket</p>
		<form action="#" th:action="@{/tickets/save}" th:object="${ticket}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" id="title" class="form-control mb-4 col-4" placeholder="Title" th:readonly="${TASK} == 'View'">
			<label for="short_description">Short Description</label>
			<input type="text" th:field="*{shortDescription}" id="short_description" class="form-control mb-4 col-4"
				placeholder="Short Description" th:readonly="${TASK} == 'View'">

			<!-- <input type="text" th:field="*{content}" class="form-control mb-4 col-4" placeholder="Email"> -->
			<label for="content">Content</label>
			<textarea th:field="*{content}" id="content" class="form-control mb-4 col-4" placeholder="content" rows="5"
				cols="33" th:readonly="${TASK} == 'View'"></textarea>

			<button type="submit" class="btn btn-info col-2" th:hidden="${TASK} == 'View'">Save</button>
			
		</form>

		<hr>
		<a th:href="@{/tickets/list}">Back to Ticket List</a>

	</div>
</body>

</html>
